<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC2 WITH JS</title>
    
    <style>
        body {
            background: rgb(130, 45, 45);
        }
    </style>

    <script>
        function mostra(args) {

            document.write(args);
            document.write("<br>");

        }

        function calculaIMC(peso, altura) {

            return peso / (altura * altura);

        }

        var nome = prompt("Informe seu nome");
        var alturaInformada = prompt(nome + ", informe sua altura");
        var pesoInformado = prompt(nome + ", informe seu peso");
        var imc = calculaIMC(pesoInformado, alturaInformada);

        mostra(nome + ", o seu IMC é de " + imc);

        if (imc < 18.5) {
            mostra(nome + ", você está abaixo do recomendado.");   
        }

        if (imc > 35) {
            mostra(nome + ", você está acima do recomendado.");        
        }

        if (imc >= 18.5 && imc <= 35) {
            mostra(nome + ", seu IMC está ótimo.");            
        }

    </script>
</head>

</body>
</html>
