<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>

    <style>
        body {
            background: rgb(130, 45, 45);
        }
    </style>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(args) {

            document.write("***" + args + "***");
            document.write("<br>");

        }
        function soma(a, b) {

            document.write("A soma dos dois números é " + (a+b));

        }

        var ano = 2016;
        mostra("Flávio nasceu em " + ano);

        ano = 2017;
        mostra("Flávio nasceu em " + ano);

        //mostra(Math.round(3/4));
        soma(5,4);


    </script>
</head>
