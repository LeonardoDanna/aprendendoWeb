<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USING FOR IN JS</title>
    
    <style>
        
        * {
            background: rgb(130, 45, 45);
            font-family: 'Montserrat';
        }

    </style>

    <script>
        function pulaLinha() {

            document.write("<br>");

        }

        function mostra(args) {

            document.write(args);
            document.write("<br>");

        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;
        var totalIdades = 0;

        while(numero <= totalFamiliares) {

            var idade = parseInt(prompt("Informe a idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var mediaDasIdades = totalIdades/totalFamiliares;
        mostra("A idade média da família é de " + Math.round(mediaDasIdades) + " anos.");        

    </script>
</head>
